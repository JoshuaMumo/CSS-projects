<!DOCTYPE html>
<html lang="en">

    <title>Partners Ledger</title>
    <style>
      body {

      }
      
      .container {

        margin: 0 auto;
      }
      
      .header {

        color: white;
        padding: 10px 0;
        text-align: center;
      }

        margin: 0;
      }
      
      .navbar {
        background-color:#895fb9;
        overflow: hidden;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .content {
        padding: 20px;
        background-color: #f2f2f2;
      }
  button {
    background-color: #895fb9;
    text-align: center;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  button :hover{
    background-color: #ffffff;
  }
  #cancel-button{
    background-color: #ffffff;
    color: black;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd; 
  }
  
  th {
    background-color: #f0f0f0;
    border: 1px solid #ddd; 
  }
    .select-options {
      display: none;
  }
  .select-option {
      cursor: pointer;
  }
  .option {
      padding: 5px;
      cursor: pointer;
  }
  .option:hover {
      background-color: #ddd;
  }
  .form-group {
    margin-bottom: 10px;

  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-group input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  
  .form-group .select-option {
    background-color: #f0f0f0;
    padding: 5px 10px;
    border: 1px solid #ddd;
    cursor: pointer;
  }
  
  .form-group .select-option:hover {
    background-color: #ddd;
  }
  
  .form-group .select-option.active {
    background-color: #895fb9;
    color: white;
  }
  
  .form-group .select-options {
    display: none;
    position: absolute;
    background-color: white;
    border: 1px solid #ddd;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .form-group .select-options .option {
    padding: 10px;
    cursor: pointer;
  }
  
  .form-group .select-options .option:hover {
    background-color: #f0f0f0;
  }
  
  .form-group .select-options .option.selected {
    background-color: #895fb9;
    color: white;
  }
  
  .form-group input[type="radio"] {
    margin-right: 5px;
  }
  
  .form-group .radio-label {
    display: inline-block;
  }
  
  .form-group button,
  .form-group p {
      display: inline;
      margin: 0;
  }

        </style>

</p>
