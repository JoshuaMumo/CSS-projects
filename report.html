<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 90%;
      margin: 0 auto;
    }
    
    .header {
      background-color: #895fb9;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .navbar {
      background-color:#895fb9;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .content {
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .button {
      background-color: #895fb9;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #ffffff;
      color: #0a0214;
    }
    
    #cancel-button {
      background-color: white;
      color: #0a0214;
    }
    
    #cancel-button:hover {
      background-color: #ffffff; 
    }
    
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Align items vertically */
    }
    
    .form-group {
      flex: 1;
      margin-right: 10px;
    }
    
    .form-group:last-child {
      margin-right: 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="date"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    /* Adjustments for specific layout */
    .accounts-report {
      flex: 1; /* Take up remaining space */
    }

    .enable-comparison {
      text-align: center; /* Center align content */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="navbar-brand" href="#">Accounting</a>
    <a class="nav-link" href="#">Overview</a>
    <a class="nav-link" href="#">Customers</a>
    <a class="nav-link" href="#">Vendors</a>
    <a class="nav-link" href="#">Accounting</a>
    <a class="nav-link" href="#">Reporting</a>
    <a class="nav-link" href="#">Configuration</a>
  </div>
  
  <div class="container">
    <div class="form-row">
      <div class="accounts-report">
        <p><b>Account Reports</b></p>
        <div class="input-group">
          <input type="text" aria-label="" class="form-control">
        </div>
      </div>
      <div class="enable-comparison">
        <p><b>Enable Comparison</b></p>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="start-date" class="form-label" style="font-weight: bold"><b>Start Date</b></label>
        <input type="date" class="form-control" id="start-date" name="start-date"/>
      </div>
      <div class="form-group">
        <label for="end-date" class="form-label" style="font-weight: bold"><b>End Date</b></label>
        <input type="date" class="form-control" id="end-date" name="end-date"/>
      </div>
    </div>

    <div class="form-group">
      <button class="button" id="view-button">View</button>
      <button class="button" id="print-button">Print</button>
      <button class="button" id="print-excel-button">Print Excel</button>
      <button class="button" id="cancel-button">Cancel</button>
    </div>
  </div>
</body>
</html>
